<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピチャットボット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>レシピチャットボットへようこそ！</h1>

    <!-- ナビゲーションバー -->
    <nav>
        <a href="#">ホーム</a>
        <a href="#">レシピ検索</a>
        <a href="#">献立提案</a>
        <a href="#">作り置きメニュー</a>
    </nav>

    <main>
        <p>ここにあなたのチャットボットの内容が表示されます。</p>
        <button onclick="showMessage()">クリックしてみる！</button>
        <p id="message"></p>

        <!-- 食材入力フォーム -->
        <h2>レシピ検索</h2>
        <label for="ingredientInput">食材を入力:</label>
        <input type="text" id="ingredientInput" placeholder="例: 鶏肉">
        <button type="button" onclick="addIngredient()">追加</button>

        <h3>追加された食材:</h3>
        <ul id="ingredientList"></ul>
    </main>

    <!-- JavaScriptを読み込む -->
    <script src="script.js"></script>

</body>
</html>
