<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ作成ボット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>レシピ作成ボット</h1>

        <!-- 🟡 食材入力 -->
        <div class="section">
            <h2>食材（必須）</h2>
            <input type="text" id="ingredientInput" placeholder="例: 鶏肉">
            <button id="addIngredientBtn">追加</button>
            <ul id="ingredientList"></ul>
        </div>

        <!-- 🔵 オプション（折りたたみ可能） -->
        <div class="section">
            <h2>オプション（任意）</h2>
            <button id="toggleOptions">＋ オプションを表示</button>
            <div id="optionsContainer" class="hidden">

                <!-- 🍳 料理のジャンル -->
                <h3>料理のジャンル</h3>
                <div class="checkbox-group" id="genre-options"></div>

                <!-- 🔥 調理法 -->
                <h3>調理法</h3>
                <div class="checkbox-group" id="method-options"></div>

                <!-- ⏳ 調理時間 -->
                <h3>調理時間（分）</h3>
                <input type="number" id="cookTime" placeholder="例: 30">

                <!-- 🍴 使用する調理器具 -->
                <h3>使用する調理器具</h3>
                <div class="checkbox-group" id="tool-options"></div>

                <!-- 🌶️ 味の好み -->
                <h3>味の好み</h3>
                <div class="checkbox-group" id="taste-options"></div>

                <!-- 🍽️ カロリー制限 -->
                <h3>カロリー制限（kcal以下）</h3>
                <input type="number" id="calorieLimit" placeholder="例: 500">

                <!-- 🔻 追加リクエスト -->
                <h3>追加リクエスト</h3>
                <textarea id="customRequest" placeholder="例: スパイシーな味付けにしてほしい"></textarea>
            </div>
        </div>

        <!-- 🔴 レシピ作成ボタン -->
        <button id="generateRecipe">レシピ作成</button>

        <!-- 📝 JSONデータ表示（デバッグ用） -->
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>

</body>
</html>
